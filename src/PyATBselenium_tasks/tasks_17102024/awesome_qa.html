<!DOCTYPE html>
<html>

<head>
    <h3>Awesome QA</h3>
    <style>

        body {
            font-family: 'Trebuchet MS', sans-serif; /* Set your desired font */
            font-size: 16px; /* Set a base font size */
            line-height: 1.5; /* Set line height for better readability */
        }
    </style>

</head>

<body>
<div>
    <div>
        <p>
            <label> First Name </label>
            <input type="text" placeholder="First Name here......">
        </p>
    </div>
    <div>
        <label> Last Name </label>
        <input type="text" placeholder="Last Name here.....">
    </div>
</div>

<div>
    <p>
        <label><b>Gender</b></label>
        <input type="radio" class="c1">Male
        <input type="radio" class="c2">Female
    </p>
    Date: <input type="date">
</div>

<div>
    <p>
        <label><b>Years of Experience</b></label>
        <input type="radio" class="c1">1
        <input type="radio" class="c2">2
        <input type="radio" class="c3">3
        <input type="radio" class="c4">4
        <input type="radio" class="c5">5
        <input type="radio" class="c6">6
        <input type="radio" class="c7">7
    </p>

</div>

<div>
    <p>
        <label><b>Profession</b></label>
        <input type="checkbox" class="c3">Manual Tester
        <input type="checkbox" class="c4">Automation
    </p>
</div>

<div>
    <p>
        <label><b>Automation Tools</b></label>
        <input type="checkbox" class="c3">UFT
        <input type="checkbox" class="c4">Protractor
        <input type="checkbox" class="c4">Selenium Webdriver
    </p>
</div>
<div>
    <p>
        <label for="continent"><b>Continents</b></label>
    <p>
        <select class="input-xlarge" id="continent" name="continents"
                style="-webkit-appearance: none; appearance: none; background-			color: #fcfcfc; background-position: 50% 50%; background-repeat: no-repeat; border-color: rgba(173, 176, 182, 0.3); color: 		#787d85; font-family: verdana, helvetica, arial, verdana, sans-serif; font-size: 13px; height: 38px; line-height: 22px; 		margin: 0px; outline: 0px; padding: 5px 15px; vertical-align: baseline;">
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Asia</option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Europe</option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Africa</option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Australia</option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">South America
            </option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">North America
            </option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Antartica</option>
        </select><br><br>
</div>

<div>
    <p>
        <label><b>Selenium Commands</b></label>
    <p>
        <select class="input-xlarge" id="selenium_commands" multiple="" name="selenium_commands"
                style="-webkit-appearance: none; 	appearance: none; background-color: #fcfcfc; background-position: 50% 50%; background-repeat: no-repeat; border-color: rgba(173, 	176, 182, 0.3); color: #787d85; font-family: verdana, helvetica, arial, verdana, sans-serif; font-size: 13px; height: 38px; line-	height: 22px; margin: 0px; outline: 0px; padding: 5px 15px; vertical-align: baseline;">
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Browser Commands
            </option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Navigation
                Commands
            </option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Switch Commands
            </option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">Wait Commands
            </option>
            <option style="margin: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; ">WebElement
                Commands
            </option>
        </select>
</div>
<div>
    <p>
        <b>Upload Image</b> <input type="file">
    </p>
</div>

<div>
    <label for="link1"><b>Download File</b></label>
    <a href="https://github.com/TestingMaestro/Py4xLearningSelenium/blob/master/src/tasks_17102024/awesome_qa.html" id=link1>Click here to Download File </a>
</div>

</body>
</html>
